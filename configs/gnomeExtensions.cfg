function gnomeShellExt_impatience()
{
    url="https://github.com/timbertson/gnome-shell-impatience.git"

    getExtension $url

    # "Bugfix" for impatience
    if [ "${extensionName,,}" == "impatience" ]; then
        # reasoning: this gets assigned here since it's the one extension that has a subfolder "impatience" vs the result of the command below (in the else condition) like the others I see
        extensionUUID="impatience"
    else
        return
    fi

    extensionUUID=$(find . -type f -name "metadata.json" -exec cat {} + | grep -m1 -i uuid | cut -d: -f2 | sed 's/ //g;s/"//g;s/,//g')

    echo -e "Applying renaming fix for $extensionName"
    userPrompt

    if [ -d  "$localGnomeExtLocation/impatience" ]; then
        mv $localGnomeExtLocation/impatience/ $localGnomeExtLocation/$uuid/
        userPrompt
    else
        return
    fi

}

